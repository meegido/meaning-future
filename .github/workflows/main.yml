name: linter
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  checkout_code:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: checkout_node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: npm install
        run: npm install
  lint_and_format:
    runs-on: ubuntu-latest
    needs: checkout_code
    steps: 
      - name: npm install
        run: npm install
      - name: run ESLint 
        run: npm run lint

      - name: run Prettier
        run: npm run format
  test:
    runs-on: ubuntu-latest
    needs: checkout_code
    steps:
      - name: npm install
        run: npm install
      - run: echo "🍏 This job's status is ${{ job.status }}."

