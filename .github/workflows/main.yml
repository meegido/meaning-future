name: linter
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: checkout_node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier
        run: npm run format
  test: 
    runs-on: ubuntu-lates
    needs:
      - checkout
      - checkout_node
    steps:
      - run: echo "🍏 This job's status is ${{ job.status }}."

